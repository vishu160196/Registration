<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Registration</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
  <script src="js/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<div class="container">
		<h1><b>Register</b></h1>
		<p>Please fill in this form to create an account.</p>
		<hr class="horizontal">
		<div class="section">
			<label><b>Name</b></label>
			<input class="input-box" type="text" placeholder="Enter name">
		</div>
		<div class="section">
			<label><b>Email</b></label>
			<input class="input-box" type="text" placeholder="Enter email">
		</div>
		<div class="section">
			<label><b>Password</b></label>
			<input class="input-box" type="text" placeholder="Enter Password">  
		</div>
		
		<button class="w3-button w3-block w3-green w3-padding-16 w3-hover-green w3-opacity-min w3-hover-opacity-off">Register</button>
	</div>

</body>
</html>
